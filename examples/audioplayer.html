<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	
	<link rel="stylesheet" type="text/css" href="stylesheets/audioplayer.css" />
	<script type="text/javascript" src="js/jquery_182_min.js"></script>
	<script type="text/javascript" src="js/audioplayer.min.js"></script>
</head>

<body>

<div class="contents">
	<h1>Html5 Audio Player</h1><br/>
	<div class="audioplayer" id="myaudio">
		<audio preload="auto" controls=""></audio>

		<div class="buttons" title="Play">
			<a class="play" href="#">Play</a>
			<a class="next" href="#">next</a>
			<a class="prev" href="#">prev</a>
			<a class="volume" href="#">volume</a>
		</div>

		<div class="time-current">00:00</div>
		<div class="time-total">-00:00</div>
		<div class="time-loaded">loaded</div>
		<div class="volume-current">vol 50%</div>

		<div class="barbg time">
			<div class="barbg loaded"></div>
			<div class="barbg current"></div>
		</div>

		<div class="barbg volume">
			<div class="barbg current"></div>
		</div>
	</div>

	<div class="mlist">
		<ul>
			<li><a href="#" class="mlist">music one</a></li>
			<li><a href="#" class="mlist">music two</a></li>
			<li><a href="#" class="mlist">music three</a></li>
			<li><a href="#" class="mlist">music four</a></li>
		</ul>
	</div>
</div>	

<script type="text/javascript">
	var musicList = ['media/audio1', 'media/audio2', 'media/audio3', 'media/kashmir'];

	var au = new audioplayer({
		selector: '#myaudio',
		source: musicList,
		random: false
	});

	jQuery('.mlist').on('click', 'li', function (i) {
		var idx = jQuery('.mlist li').index(this);
		var musicUrl = musicList[idx];
		au.play([musicUrl]);
		return false;
	});
	



</script>

</body>

</html>
